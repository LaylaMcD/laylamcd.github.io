<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h1 class="text-center" id="heading">Music API</h1>
</head>
<body>
 <div class="container">
  <div style="width: 800px;"><canvas id="acquisitions"></canvas></div>
 </div>
 <div id="nav-placeholder"></div>
  <div class="container mt-3">
    <div id="title">Music API Example</div>
    <form id="musicForm" onsubmit="event.preventDefault()">
      <div class="row">
        <div class="col">
          <input id="artistInput" type="text" class="form-control" placeholder="Artist name">
        </div>
      </div>
    </form>
    <button id="musicButton" type="submit" class="btn btn-primary my-3">Search</button>
    <div class="container" id="output"></div>
    <div class="container d-none" id="tableContainer">
      <p id="artistName" class="h2"></p>
      <table id="tableOutput" class="table">
        <thead>
          <tr>
            <th>Release date</th>
            <th>Title</th>
          </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
      </table>
    </div>
  </div>
  <div id="foot-placeholder"></div>
  <script src="/chalkboard/scripts/nav.js"></script>
  <script src="/chalkboard/scripts/footer.js"></script>
  </body>

</style>
